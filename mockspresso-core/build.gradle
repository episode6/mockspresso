apply plugin: 'java-library'
apply plugin: 'com.episode6.hackit.deployable.jar'
apply plugin: 'com.episode6.hackit.gdmc'

sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencies {
  mavenProvided 'junit:junit'
  api 'com.google.code.findbugs:jsr305'
  api 'javax.inject:javax.inject'

  // base deps
  api project(':mockspresso-api')
  api project(':mockspresso-reflect')
  api project(':mockspresso-basic-plugins')

  testImplementation project(':mockspresso-testing-shared')
  testImplementation 'junit:junit'
  testImplementation 'org.mockito:mockito-core'
  testImplementation 'org.easytesting:fest-assert-core'
}

test {
  testLogging {
    showStandardStreams = true
  }
}