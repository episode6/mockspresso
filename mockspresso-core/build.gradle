apply plugin: 'java'
apply plugin: 'com.episode6.hackit.deployable.jar'
apply plugin: 'com.episode6.hackit.gdmc'

sourceCompatibility = 1.7
targetCompatibility = 1.7

configurations {
  // add provided deps to testCompile
  testCompile.extendsFrom compileOnly
}

dependencies {
  compile('net.sourceforge.findbugs:jsr305')
  compile('javax.inject:javax.inject')
  compile('com.episode6.hackit.chop:chop-core')

  // provided deps
  compileOnly('junit:junit')

  testCompile('org.mockito:mockito-core')
  testCompile project(':mockspresso-mockito')

  testCompile('org.easymock:easymock')
  testCompile project(':mockspresso-easymock')

  testCompile('org.easytesting:fest-assert-core')
}

test {
  testLogging {
    showStandardStreams = true
  }
}