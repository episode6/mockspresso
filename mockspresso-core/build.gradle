apply plugin: 'java'
apply plugin: 'com.episode6.hackit.gdmc'

sourceCompatibility = 1.7
targetCompatibility = 1.7

ext {
  providedDependencies = [
      'org.mockito:mockito-core',
      'junit:junit'
  ]
}

dependencies {
  compile('net.sourceforge.findbugs:jsr305')

  compileOnly providedDependencies
  testCompile providedDependencies

  testCompile('com.episode6.hackit.chop:chop-core')
  testCompile('org.easytesting:fest-assert-core')
}